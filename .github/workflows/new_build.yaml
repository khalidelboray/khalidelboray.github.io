name: Jekyll Deploy

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install libgsl-dev
        run: sudo apt-get install -y libgsl-dev
      
      - name: üìÇ GitHub Checkout
        uses: actions/checkout@v1

      - name: üíé setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7 # can change this to 2.7 or whatever version you prefer
      
      - name: Bundler Cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}


      # Install gems
      - name: üì¶ Install gems
        run: bundle install --jobs=4 --retry=3 
      # Build jekyll
      - name: üèó Build Jekyll
        run: bundle exec jekyll build 
      
      # View _site folder contents
      - name: üìÇ View _site folder contents
        run: ls -la _site
      
            # Commit changes
      - name: üíæ Commit changes
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor_email }}
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor_email }}
        run: git add _site/* && git commit -m "Deployed to ${{ github.ref }} by {{github.author}}"

      # Create new repository in a new folder
      - name: üìÅ Create new repository in a new folder
        run: git clone --depth 1 --branch master
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor_email }}
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor_email }}
        with:
          GIT_URL: ${{ github.repository }}
          GIT_CLONE_PATH: _site
      
      # Push to remote
      - name: üì° Push to remote
        run: git push origin gh-pages
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor_email }}
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor_email }}


